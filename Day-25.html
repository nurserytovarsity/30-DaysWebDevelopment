<!DOCTYPE html>
<html>
<body>

<h2>The Assignment Operator = </h2>

<p id="try1"></p>

<script>
var x = 100;
document.getElementById("try1").innerHTML = x;
</script>


<h2>The Arithmetic Operator( * )</h2>

<p id="try2"></p>

<script>
var a = 50;
var b = 20;
var c = a * b;
document.getElementById("try2").innerHTML = c;
</script>


<h2>The String (+) Operators</h2>


<p id="try3"></p>

<script>
var text1 = "Nur2";
var text2 = "Var";
document.getElementById("try3").innerHTML = text1 + " " + text2;
</script>




<h2>Concatenation</h2>
<p>When you add a number and a string, result is a string.</p>

<p id="try4"></p>

<script>
var x = 50 + 50;
var y = "50" + 50;
var z = "Hello" + 50;
document.getElementById("try4").innerHTML =
x + "<br>" + y + "<br>" + z;
</script>


</body>
</html>
