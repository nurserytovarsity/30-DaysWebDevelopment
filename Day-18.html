<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}

ul.e {
  list-style-image: url('surple.gif');
}

</style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Subject1</li>
  <li>Subject2</li>
  <li>Subject3</li>
</ul>

<ul class="b">
  <li>Subject1</li>
  <li>Subject2</li>
  <li>Subject3</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Subject1</li>
  <li>Subject2</li>
  <li>Subject3</li>
</ol>

<ol class="d">
  <li>Subject1</li>
  <li>Subject2</li>
  <li>Subject3</li>
</ol>



<ul class="e">
  <li>Subject1</li>
  <li>subject2</li>
  <li>subject3</li>
</ul>


</body>
</html>
